// 7YearBitch

bind LSHIFT [setweapon 0]
bind e [setweapon 1]
bind q [setweapon 2]
bind LCTRL [setweapon 3]
bind r [setweapon 4]
bind LALT [setweapon 5]
bind f [setweapon 6]

bind MOUSE2 togglezoom
// bind MOUSE2 [setweapon 3; attack 1; onrelease weapon]
bind MOUSE3 [setweapon 5; attack 1; onrelease weapon]

exec cm.cfg

bind c toggleconsole
bind RETURN toggleconsole

bind BACKSLASH edittoggle
editbind BACKSLASH edittoggle

editbind SPACE [floatspeed 1200; onrelease [floatspeed 120]]

editbind m [if ($showmat) [showmat 0] [showmat 1]]
editbind t [showtexgui]

bind n [showgui maps]
bind m [showcustommaps]
